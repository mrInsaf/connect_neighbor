<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Neighbor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="#" class="logo">ConnectNeighbor</a>
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">Мой профиль</a></li>
                <li><a href="#">Поиск жилья</a></li>
                <li><a href="#">Поиск соседей</a></li>
                <li><a href="#">Понравившееся</a>
                    <ul>
                        <li><a href="#">Жилье</a></li>
                        <li><a href="#">Соседи</a>
                            <ul>
                                <li><a href="#">По жилью</a></li>
                                <li><a href="#">По лайкам</a></li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li><a href="#">О нас</a></li>
            </ul>
        </nav>
    </header>

    <h1>Найди соседа для совместного жилья</h1>

    <div class="search-container">
        <form id="search-form">
            <div class="form-group">
                <select id="bedrooms" name="bedrooms">
                    <option value="" disabled selected>Количество комнат</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 и более</option>
                </select>
            </div>

            <div class="form-group">
                <input type="number" id="min-price" name="min-price" placeholder="Мин. цена">
            </div>

            <div class="form-group">
                <input type="number" id="max-price" name="max-price" placeholder="Макс. цена">
            </div>
            
            <div class="form-group">
                <input class="input-region" id="input-region" placeholder="Город, адрес, метро, район, ж/д, шоссе или ЖК">
            </div>
        </form>

        <div class="button-container">
            <button id="search-button" type="submit">Искать</button>
        </div>
    </div>

    <!-- Slideshow container -->
    <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="Рекламные%20картинки/1.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="Рекламные%20картинки/2.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="Рекламные%20картинки/3.jpg" style="width:100%">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <div class="footer">
        <p>© Создано Салаховым Инсафом Маратовичем</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
